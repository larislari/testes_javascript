<meta charset="UTF=8">

<script>
    // declaração ou assinatura função
    function pulaLinha() { 
        document.write ('<br>') // corpo da função
    }

    var primeiroNome = prompt ("Digite um primeiro nome: ");
    var segundoNome = prompt ("Digite um segundo nome: ");
    var terceiroNome = prompt ("Digite um terceiro nome: ");

    document.write ('Primeiro ' + primeiroNome)
    pulaLinha ()
    document.write ('Segundo ' + segundoNome)
    pulaLinha ()
    document.write ('Terceiro ' + terceiroNome)
</script>
