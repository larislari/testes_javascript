<meta charset="UTF-8">


<script>

    var primeiroNome
    primeiroNome = prompt ('Digite seu primeiro nome');

    var primeiraIdade
    primeiraIdade =  Number ( prompt ('Digite a primeira idade'));

    var segundoNome
    segundoNome = prompt ('Digite um segundo nome');

    var segundaIdade
    segundaIdade = Number ( prompt ('Digite a segunda idade'));

    var media
    media = ((primeiraIdade + segundaIdade) / 2);

    document.write ( 'Nome da primeira pessoa: ' + primeiroNome + "<br>");
    document.write ( 'Idade da primeira pessoa: ' + primeiraIdade + "<br>");

    document.write ( 'Idade da segunda pessoa: ' + segundaIdade + "<br>");
    document.write ( 'Média é:  ' + (media));

</script>
